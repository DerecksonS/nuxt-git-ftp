# This is a basic workflow to deploy via FTP-Deploy-Action 
on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Server
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code | Run Forest, RUN
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
      
    - name: ğŸ”¨ğŸ”¨ğŸ”¨ğŸ”¨ Build Project ğŸ”¨ğŸ”¨ğŸ”¨ğŸ”¨
      run: |
        npm install
        npm run generate
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_FOLDER }}
        local-dir: ${{ secrets.LOCAL_DIR }}


